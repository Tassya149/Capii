<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Surprise!</title>
    <style>
        body {
            background-color: #fffa65; /* Neon yellow */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            overflow: hidden;
        }
        h1 {
            font-size: 4em;
            margin-top: 20vh;
            color: #ffae00; /* A darker yellow for contrast */
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        #button-container {
            margin-top: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #ffae00;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff8700;
        }
        #video-container {
            display: none;
            margin-top: 30px;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 60px;
            height: 80px;
            background-color: red;
            border-radius: 50%;
            animation: float 10s linear infinite;
        }
        .balloon:nth-child(2) {
            background-color: blue;
            width: 70px;
            height: 90px;
            animation-duration: 11s;
            left: 20%;
        }
        .balloon:nth-child(3) {
            background-color: green;
            width: 50px;
            height: 70px;
            animation-duration: 12s;
            left: 40%;
        }
        .balloon:nth-child(4) {
            background-color: yellow;
            width: 80px;
            height: 100px;
            animation-duration: 13s;
            left: 60%;
        }
        .balloon:nth-child(5) {
            background-color: purple;
            width: 65px;
            height: 85px;
            animation-duration: 14s;
            left: 80%;
        }
        .gift-container {
            position: relative;
            margin-top: 30vh;
            display: none;
        }
        .gift {
            width: 100px;
            height: 100px;
            background-color: #ff5c5c;
            border-radius: 10%;
        }
        .cat-message {
            display: none;
            font-size: 2em;
            margin-top: 20px;
        }
        @keyframes float {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
            100% {
                bottom: 110%;
                transform: translateX(-20px);
            }
        }
    </style>
</head>
<body>
    <audio id="birthday-audio" autoplay>
        <source src="https://example.com/happy-birthday-song.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <h1>Happy Birthday ko CapCap! Here is something for you!</h1>
    <div id="button-container">
        <button id="start-button">Watch till the end!</button>
    </div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="gift-container" id="gift-container">
        <div class="gift"></div>
    </div>
    <div id="cat-message" class="cat-message">Happy Birthday ko CapCap! Here is something for you!</div>
    <div id="video-container">
        <iframe id="first-video" width="560" height="315" src="https://drive.google.com/file/d/1xJCTbAcyfFH6NvkL3RXyDCnwbPztLGGI/preview" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        window.onload = function() {
            // Wait for balloons to float up before showing the gift
            setTimeout(function() {
                document.querySelectorAll('.balloon').forEach(balloon => {
                    balloon.style.display = 'none';
                });
                document.getElementById('gift-container').style.display = 'block';
                // Simulate the gift opening
                setTimeout(function() {
                    document.getElementById('gift-container').style.display = 'none';
                    document.getElementById('cat-message').style.display = 'block';
                    setTimeout(function() {
                        document.getElementById('cat-message').style.display = 'none';
                        document.getElementById('video-container').style.display = 'block';
                        document.getElementById('birthday-audio').pause();
                    }, 3000);
                }, 2000);
            }, 10000); // Balloon float duration
        }

        document.getElementById('start-button').addEventListener('click', function() {
            // Hide the button
            document.getElementById('button-container').style.display = 'none';
        });
    </script>
</body>
</html>
